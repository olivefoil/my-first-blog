{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
            <! why does this exist on it's own rather than as an element of html 
            (ie h1, a, p, etc)>
                {{ post.published_date }}
	   </div>
		  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		  <p>{{ post.text|linebreaksbr }}</p>
	   </div>
    {% endfor %} 
{% endblock %}
